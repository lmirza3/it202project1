<script>
    // base URL with filter on inspection_type;  zip will be appended
    var loopHTML, loopStatus;
    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.
    var map;
    var arrmarkers = [];
    function initMap() {
        var centerMap = {
            lat: 41.8781,
            lng: -87.6298
        };
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: centerMap
        });
    }
    $("#search").click(function() {
        var jsonURL = "https://data.cityofchicago.org/resource/xwk2-c3ec.json?day=";
        clearMarkers();
        $("#focusedInput").html($("#focusedInput").val());
        jsonURL = jsonURL + $("#focusedInput").val();
        $.getJSON(jsonURL)
            .done(function(result) {
                // create a panel for each one
                $.each(result, function(i, v) {
                    console.log(v);
                    if (v.map) {
                        var marker = new google.maps.Marker({
                            position: {
                                lat: parseFloat(v.map.latitude),
                                lng: parseFloat(v.map.longitude)
                            },
                            map: map,
                            title: v.location
                        });
                        arrmarkers.push(marker);
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                    }
                    var contentString = '<div id="content">' +
                        '<div id="siteNotice">' +
                        '</div>' +
                        '<h1 id="firstHeading" class="firstHeading">' +
                        '</h1>' +
                        '<div id="bodyContent">' +
                        '<ul>' +
                        '<li> Start Time ' + v.start_time + '</li>' +
                        '<li> Location' + v.intersection + '</li>' +
                        '<li> Type' + v.type + '</li>' +
                        '</ul>' +
                        '</div>' +
                        '</div>';
                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });
                });
            })
            .fail(function() {
                console.log('failure')
            });
    });
    function clearMarkers() {
        $.each(arrmarkers, function(i, v) {
            v.setMap(null);
        })
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJX1xeZvRJ-D4A4LPOmP0mb8vpGsvRjqU&callback=initMap">
